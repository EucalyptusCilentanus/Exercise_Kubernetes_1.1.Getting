apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: log-output-1-9-ingress
  annotations:
    kubernetes.io/ingress.class: traefik
spec:
  ingressClassName: traefik
  rules:
    - http:
        paths:
          - path: /pingpong
            pathType: Prefix
            backend:
              service:
                name: pingpong-1-9-svc
                port:
                  number: 2346
          - path: /
            pathType: Prefix
            backend:
              service:
                name: log-output-1-9-svc
                port:
                  number: 2345
